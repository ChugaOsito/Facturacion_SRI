<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facturacion Electronica</title>
    </h:head>
    <h:body >
        Facturacion Electronica
         <br></br>
        <h:body>
            <h:dataTable
            value="#{facturar.listarXMLs('\\OneDrive\\Documentos\\Facturas\\Generadas')}" 
            var="archivo">
                <h:column>
                    
        <f:facet name="header">
                Facturas Generadas
            </f:facet>
                #{archivo}
        </h:column>
            </h:dataTable>
            
            <h:form>
                <p:commandButton value="Enviar"  actionListener="#{facturar.enviar()}"/>
                <br></br>
              

            </h:form>
            
   
            
            <p:dataTable var="entry" value="#{facturar.listarXMLsyEstado('\\OneDrive\\Documentos\\Facturas\\Aceptadas')}">
            <p:column headerText="Comprobante">
                <h:outputText value="${entry.key}" />
            </p:column>

            <p:column headerText="Estado">
                <h:outputText value="${entry.value}" />
            </p:column>
        </p:dataTable>
            
               <h:dataTable value="#{facturar.listarXMLs('\\OneDrive\\Documentos\\Facturas\\Rechazadas')}" var="archivo">
                <h:column>
                    
        <f:facet name="header">
                Facturas Rechazadas
            </f:facet>
                #{archivo}
        </h:column>
            </h:dataTable>
            
        </h:body>
    </h:body>
</html>
